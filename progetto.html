<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v4.js"></script>
	
	<!-- Load css -->
	<link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div class="title-container">
    <h1 class="title">foglie e pesciolini</h1>
</div>

    <div id="f_p" class="Column"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 15, right: 50, bottom: 70, left: 80},
    width = 700 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

//----------------------------------------------------------------------- 4 Grafico ---------------------------------------------------------------------------------------------------


// append the svg object to the body of the page
var svg4 = d3.select("#f_p")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.json("https://raw.githubusercontent.com/matteomaraziti/visinfo/main/data.json", function(data) {

// Add X axis
var x = d3.scaleLinear()
  .domain([0, 25])
  .range([ 0, width]);
svg4.append("g")
  .call(d3.axisBottom(x));
// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 25])
  .range([ height, 0]);
svg4.append("g")
  .call(d3.axisLeft(y));


// Aggiungi gli elementi utilizzando i dati dal file JSON
svg4.selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
  .attr("cx", function(d) {
	return 10; // Supponendo che le coordinate x siano presenti nel file JSON
  })
  .attr("cy", function(d) {
	return 5; // Supponendo che le coordinate y siano presenti nel file JSON
  })
  .attr("r", 100) // Specifica il raggio del cerchio
  .attr("fill", "blue"); // Specifica il colore di riempimento dell'elemento
});

</script>

</body>
</html>
